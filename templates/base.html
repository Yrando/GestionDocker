<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <script defer src="{{url_for('static',filename='js/index.js')}}"></script>
    <script
      defer
      src="{{url_for('static',filename='js/bootstrap.min.js')}}"
    ></script>
    <script src="{{url_for('static',filename='js/jquery-3.7.1.js')}}"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static',filename='favico.png')}}"
    />
    <title>Gestion des Conteneurs</title>

    {% block head %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %}
  </body>
</html>
